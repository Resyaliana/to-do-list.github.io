<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- My Style -->
    <link rel="stylesheet" href="style.css">

    <title>To do List</title>
</head>
<body>
    <div class="container">
        <div class="card mt-5 text-center bg-dark-subtle">
            <div class="card-body text-black">
                <!-- Judul -->
                <h1 class="display-4 fw-bold">To do List</h1>
                
                <form id="todo-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="input-user" placeholder="Add New Task" autofocus autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" id="input-date">
                    </div>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>

                <!-- List Group Todo -->
                <ul class="list-group text-dark" id="list-group">
                    <!-- Isi dari Todo List -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Boostrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- My Script -->
    <script src="script.js"></script>
</body>
</html>
